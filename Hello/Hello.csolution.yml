# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/csolution.schema.json

solution:

# it's recommended to list the packs that are used by the solution, otherwise all installed packs are used to discover components
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-View                   # for Event Recorder
    - pack: ARM::CMSIS-Compiler               # for retargeting stdout to UART
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0   # optional packs can specify a version
    - pack: Keil::V2M-MPS2_CMx_BSP

  target-types:
    - type: SSE300                            # runs on Arm Virtual Hardware
      device: ARM::SSE-300-MPS3

    - type: CM3
      device: CMSDK_CM3_VHT
                                              # add more hardware targets (don't forget to add the required packs)

  build-types:                                # defines toolchain options for 'debug' and 'release'
    - type: Debug
      debug: on
      optimize: none

    - type: Release
      debug: off
      optimize: size

  projects:                               # list related projects
    - project: ./Hello.cproject.yml
